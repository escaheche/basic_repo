    <h1>BUSCA TU TRAGO</h1>

    <div class="container1">
        <form>
            <label for="">Ingrese Letra</label>
            <input type="text" id="letra" name="letra">

            <br><br>
            <p>Selecciona tu preferencia:</p>
            <input type="radio" id="Alcoholic" name="flexRadioDefault" value="1">
            <label for="ca">Con Alcohol</label>
            <br>
            <input type="radio" id="Non Alcoholic" name="flexRadioDefault" value="2">
            <label for="sa">Sin Alcohol</label>
            <br>
            <input type="radio" id="todos" name="flexRadioDefault" value="3">
            <label for="todos">Todos</label>
            <br>
            <button type="button" id="bnt" onclick="buscar(letra.value)">Buscar</button>
        </form>


    </div>
